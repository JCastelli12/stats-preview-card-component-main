<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="stats">

    <picture class="stats__img">
      <source media="(min-width: 850px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="three employees sitting at a desk working on their laptops">
    </picture>

    <div class="stats__insights">
      <h1 class="stats__title">Get <b>insights</b> that help your business grow.</h1>

      <p class="stats__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats__stat-group">
        <div class="stats__stat-tracker"><span>10k+</span> companies</div>
        <div class="stats__stat-tracker"><span>314</span> templates</div>
        <div class="stats__stat-tracker"><span>12m+</span> queries</div>
      </div>
    </div>

  </main>
</body>
</html>
